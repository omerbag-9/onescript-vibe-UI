<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Packing Slip - OneScript</title>
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <div id="header"></div>

  <div class="container">
    <a href="pharmacist-order-details.html" class="back-link">‚Üê Back to Order Details</a>
    
    <h1 class="page-title">Packing Slip</h1>

    <div class="card" style="max-width: 800px; margin: 0 auto;">
      <div style="text-align: center; margin-bottom: 2rem; padding-bottom: 1rem; border-bottom: 2px solid var(--primary-teal);">
        <h2 style="color: var(--primary-teal); margin: 0;">OneScript</h2>
        <p style="margin: 0.5rem 0 0 0; color: var(--text-light);">Packing Slip</p>
      </div>

      <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 2rem; margin-bottom: 2rem;">
        <div>
          <h3 style="margin-bottom: 0.5rem;">Ship To:</h3>
          <p style="margin: 0; line-height: 1.8;">
            John Doe<br>
            123 Main Street<br>
            Toronto, ON M5H 2N2<br>
            Canada
          </p>
        </div>
        <div>
          <h3 style="margin-bottom: 0.5rem;">Order Information:</h3>
          <p style="margin: 0; line-height: 1.8;">
            <strong>Order ID:</strong> #ORD-001<br>
            <strong>Date:</strong> January 12, 2025<br>
            <strong>Payment:</strong> One-Time - $99.99
          </p>
        </div>
      </div>

      <table class="table" style="margin-bottom: 2rem;">
        <thead>
          <tr>
            <th>Product</th>
            <th>Quantity</th>
            <th>Description</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Product A</td>
            <td>1</td>
            <td>Erectile Dysfunction Treatment</td>
          </tr>
        </tbody>
      </table>

      <div style="text-align: center; margin-top: 2rem; padding-top: 1rem; border-top: 1px solid var(--border-light);">
        <button class="btn-primary" onclick="window.print()">Print Packing Slip</button>
      </div>
    </div>
  </div>

  <div id="footer"></div>

  <script src="../js/app.js"></script>
</body>
</html>
