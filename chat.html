<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat - OneScript</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="header"></div>

  <div class="container">
    <div style="max-width: 800px; margin: 2rem auto;">
      <div class="card" style="height: 600px; display: flex; flex-direction: column;">
        <!-- Chat Header -->
        <div style="display: flex; justify-content: space-between; align-items: center; padding-bottom: 1rem; border-bottom: 1px solid var(--border-light); margin-bottom: 1rem;">
          <div>
            <h2 id="chatUserName" style="margin: 0; font-size: 1.2rem;">Patient Name</h2>
            <p id="chatUserRole" style="margin: 0; color: var(--text-light); font-size: 0.9rem;">Patient</p>
          </div>
          <button id="endChatBtn" class="btn-secondary" onclick="endChat()" style="display: none;">End Chat</button>
        </div>

        <!-- Chat Ended Message -->
        <div id="chatEndedMessage" style="display: none; padding: 1rem; background-color: #FFEBEE; border-left: 4px solid var(--error); border-radius: 4px; margin-bottom: 1rem;">
          <strong style="color: var(--error);">Chat Ended</strong>
          <p style="margin: 0.5rem 0 0 0; color: var(--text-dark);" id="chatEndedTime"></p>
        </div>

        <!-- Messages Area -->
        <div id="messagesArea" style="flex: 1; overflow-y: auto; padding: 1rem; background-color: var(--bg-light); border-radius: 4px; margin-bottom: 1rem;">
          <div class="message message-received">
            <div class="message-content">
              <p>Hello, I have a question about my assessment.</p>
              <span class="message-time">2:30 PM</span>
            </div>
          </div>
          <div class="message message-sent">
            <div class="message-content">
              <p>Hello! I'm here to help. What would you like to know?</p>
              <span class="message-time">2:31 PM</span>
            </div>
          </div>
        </div>

        <!-- Message Input -->
        <div id="messageInputArea" style="display: flex; gap: 0.5rem;">
          <input type="text" id="messageInput" class="form-input" placeholder="Type your message..." style="flex: 1;" onkeypress="handleKeyPress(event)">
          <button class="btn-primary" onclick="sendMessage()">Send</button>
        </div>
      </div>
    </div>
  </div>

  <div id="footer"></div>

  <script src="js/app.js"></script>
  <script>
    // Determine user role from URL or context
    const urlParams = new URLSearchParams(window.location.search);
    const userRole = urlParams.get('role') || 'patient'; // patient or doctor
    const chatPartner = urlParams.get('with') || 'Dr. Smith';

    // Set chat header based on role
    if (userRole === 'doctor') {
      document.getElementById('chatUserName').textContent = chatPartner;
      document.getElementById('chatUserRole').textContent = 'Patient';
      document.getElementById('endChatBtn').style.display = 'block';
    } else {
      document.getElementById('chatUserName').textContent = chatPartner;
      document.getElementById('chatUserRole').textContent = 'Doctor';
    }

    let chatEnded = false;

    // Send message
    function sendMessage() {
      if (chatEnded) {
        alert('This chat has ended. You cannot send messages.');
        return;
      }

      const input = document.getElementById('messageInput');
      const message = input.value.trim();
      if (!message) return;

      const messagesArea = document.getElementById('messagesArea');
      const messageDiv = document.createElement('div');
      messageDiv.className = 'message message-sent';
      messageDiv.innerHTML = `
        <div class="message-content">
          <p>${message}</p>
          <span class="message-time">${getCurrentTime()}</span>
        </div>
      `;
      
      messagesArea.appendChild(messageDiv);
      messagesArea.scrollTop = messagesArea.scrollHeight;
      input.value = '';
    }

    // End chat (doctor only)
    function endChat() {
      if (!confirm('Are you sure you want to end this chat? The patient will not be able to send messages after this.')) return;

      chatEnded = true;
      document.getElementById('endChatBtn').style.display = 'none';
      document.getElementById('messageInputArea').style.display = 'none';
      
      const endTime = getCurrentTime();
      document.getElementById('chatEndedTime').textContent = `Doctor ended chat at ${endTime}`;
      document.getElementById('chatEndedMessage').style.display = 'block';

      // Add system message
      const messagesArea = document.getElementById('messagesArea');
      const systemMsg = document.createElement('div');
      systemMsg.style.cssText = 'text-align: center; padding: 1rem; color: var(--text-light); font-style: italic;';
      systemMsg.textContent = `Chat ended by doctor at ${endTime}`;
      messagesArea.appendChild(systemMsg);
      messagesArea.scrollTop = messagesArea.scrollHeight;
    }

    // Handle Enter key
    function handleKeyPress(event) {
      if (event.key === 'Enter') {
        sendMessage();
      }
    }

    // Get current time
    function getCurrentTime() {
      const now = new Date();
      const hours = now.getHours();
      const minutes = now.getMinutes();
      const ampm = hours >= 12 ? 'PM' : 'AM';
      const displayHours = hours % 12 || 12;
      return `${displayHours}:${minutes.toString().padStart(2, '0')} ${ampm}`;
    }
  </script>
</body>
</html>
