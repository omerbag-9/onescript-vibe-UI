<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Product - OneScript</title>
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <div id="header"></div>

  <div class="container">
    <h1 class="page-title">Select a Product</h1>
    <p class="page-subtitle">All products related to Erectile Dysfunction appear here</p>

    <div class="service-grid" id="productsGrid">
      <!-- Products will be loaded dynamically -->
    </div>

    <!-- Account Required Modal -->
    <div class="modal-overlay" id="accountModal">
      <div class="modal">
        <button class="modal-close" onclick="closeAccountModal()">Ã—</button>
        <h2 style="margin-bottom: 1.5rem; text-align: center;">Account Required</h2>
        <p style="text-align: center; color: var(--text-light); margin-bottom: 1rem;">
          You've selected: <strong id="selectedProduct"></strong>
        </p>
        <p style="text-align: center; color: var(--text-light); margin-bottom: 2rem;">
          Please sign in or create an account to continue with your assessment.
        </p>
        
        <div style="display: flex; flex-direction: column; gap: 1rem; max-width: 400px; margin: 0 auto;">
          <a href="../auth/signin.html" class="btn-primary" style="text-align: center; text-decoration: none;">Sign In (Have Account)</a>
          <a href="../auth/signup.html" class="btn-secondary" style="text-align: center; text-decoration: none;">Sign Up (New Account)</a>
          <div style="text-align: center; padding: 1rem; background-color: var(--bg-light); border-radius: 4px;">
            <p style="margin: 0; color: var(--text-light); font-size: 0.9rem;">Already signed in?</p>
            <a href="dashboard.html" class="link" style="margin-top: 0.5rem; display: inline-block;">Continue to Dashboard â†’</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="footer"></div>

  <script src="../js/app.js"></script>
  <script>
    // Load products from localStorage
    function loadProducts() {
      const products = JSON.parse(localStorage.getItem('products') || '[]');
      const grid = document.getElementById('productsGrid');
      
      if (products.length === 0) {
        // Default products if none exist
        const defaultProducts = [
          { id: 'prod1', name: 'Product A', description: 'Description of product A for erectile dysfunction treatment.', price: 99.99, paymentType: 'one-time' },
          { id: 'prod2', name: 'Product B', description: 'Description of product B for erectile dysfunction treatment.', price: 79.99, paymentType: 'subscription', subscriptionMonths: 3 },
          { id: 'prod3', name: 'Product C', description: 'Description of product C for erectile dysfunction treatment.', price: 89.99, paymentType: 'subscription', subscriptionMonths: 6 }
        ];
        displayProducts(defaultProducts);
      } else {
        displayProducts(products);
      }
    }

    function displayProducts(products) {
      const grid = document.getElementById('productsGrid');
      grid.innerHTML = '';

      products.forEach(product => {
        const card = document.createElement('div');
        card.className = 'service-card';
        card.onclick = () => showAccountModal(product.name, product.id);
        
        const priceDisplay = product.paymentType === 'subscription'
          ? `$${product.price}/month (${product.subscriptionMonths} months)`
          : `$${product.price} (One-Time)`;

        card.innerHTML = `
          <h3>${product.name}</h3>
          <p>${product.description || 'No description available'}</p>
          <div style="margin-top: 1rem;">
            <div style="font-weight: 600; color: var(--primary-teal); font-size: 1.1rem;">${priceDisplay}</div>
            <div style="margin-top: 0.5rem; font-size: 0.85rem; color: var(--text-light);">
              ${product.paymentType === 'subscription' ? 'ðŸ“… Monthly Subscription' : 'ðŸ’³ One-Time Payment'}
            </div>
          </div>
        `;
        
        grid.appendChild(card);
      });
    }

    function showAccountModal(productName, productId) {
      document.getElementById('selectedProduct').textContent = productName;
      // Store selected product ID
      sessionStorage.setItem('selectedProductId', productId);
      showModal('accountModal');
    }

    function closeAccountModal() {
      closeModal('accountModal');
    }

    loadProducts();
    setupModalClose('accountModal');
  </script>
</body>
</html>
