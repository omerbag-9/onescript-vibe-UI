<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assessment - OneScript</title>
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <div id="header"></div>

  <div class="container">
    <h1 class="page-title">Health Assessment</h1>
    <p class="page-subtitle">Please answer the following questions related to Erectile Dysfunction</p>

    <div class="card">
      <form>
        <div class="question-group">
          <label class="question-label">1. How long have you been experiencing symptoms?</label>
          <div class="checkbox-group">
            <div class="checkbox-option">
              <input type="radio" name="duration" id="duration1" value="less-than-1">
              <label for="duration1">Less than 1 month</label>
            </div>
            <div class="checkbox-option">
              <input type="radio" name="duration" id="duration2" value="1-3">
              <label for="duration2">1-3 months</label>
            </div>
            <div class="checkbox-option">
              <input type="radio" name="duration" id="duration3" value="3-6">
              <label for="duration3">3-6 months</label>
            </div>
            <div class="checkbox-option">
              <input type="radio" name="duration" id="duration4" value="more-than-6">
              <label for="duration4">More than 6 months</label>
            </div>
          </div>
        </div>

        <div class="question-group">
          <label class="question-label">2. Do you have any existing medical conditions?</label>
          <div class="checkbox-group">
            <div class="checkbox-option">
              <input type="checkbox" id="condition1" value="diabetes">
              <label for="condition1">Diabetes</label>
            </div>
            <div class="checkbox-option">
              <input type="checkbox" id="condition2" value="heart">
              <label for="condition2">Heart Disease</label>
            </div>
            <div class="checkbox-option">
              <input type="checkbox" id="condition3" value="hypertension">
              <label for="condition3">Hypertension</label>
            </div>
            <div class="checkbox-option">
              <input type="checkbox" id="condition4" value="none">
              <label for="condition4">None</label>
            </div>
          </div>
        </div>

        <div class="question-group">
          <label class="question-label">3. Are you currently taking any medications?</label>
          <div class="form-group">
            <textarea class="form-input" rows="3" placeholder="List any medications you are currently taking"></textarea>
          </div>
        </div>

        <div class="question-group">
          <label class="question-label">4. Have you tried any treatments before?</label>
          <div class="checkbox-group">
            <div class="checkbox-option">
              <input type="radio" name="previous" id="previous1" value="yes">
              <label for="previous1">Yes</label>
            </div>
            <div class="checkbox-option">
              <input type="radio" name="previous" id="previous2" value="no">
              <label for="previous2">No</label>
            </div>
          </div>
        </div>

        <div class="info-box">
          <p><strong>Note:</strong> You can save your progress at any time. Incomplete assessments will be saved with "Incomplete" status.</p>
        </div>

        <div class="form-actions">
          <button type="button" class="btn-secondary" onclick="saveAssessmentProgress()">Save Progress</button>
          <button type="submit" class="btn-primary">Continue to Product Selection â†’</button>
        </div>
      </form>
    </div>
  </div>

  <div id="footer"></div>

  <script src="../js/app.js"></script>
  <script>
    // Load saved progress on page load
    loadAssessmentProgress();
    
    // Set form redirect
    document.querySelector('form').setAttribute('data-redirect', 'product-selection.html');
  </script>
</body>
</html>
