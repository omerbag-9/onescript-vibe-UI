<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Products - OneScript</title>
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <div id="header"></div>

  <div class="container">
    <a href="admin-dashboard.html" class="back-link">← Back to Dashboard</a>
    
    <h1 class="page-title">Manage Products</h1>
    <p class="page-subtitle">Add, edit, and manage products and categories</p>

    <!-- Manage Categories Card -->
    <div class="card" style="margin-bottom: 2rem;">
      <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem;">
        <div>
          <h2 style="margin-bottom: 0.5rem;">Manage Categories</h2>
          <p style="color: var(--text-light); margin: 0;">Create and manage product categories</p>
        </div>
        <button class="btn-primary" onclick="showAddCategoryModal()">+ Add Category</button>
      </div>
      <div id="categoriesList" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 1.5rem;">
        <!-- Categories will be loaded here -->
      </div>
    </div>

    <!-- Add New Product Card -->
    <div class="card" style="margin-bottom: 2rem;">
      <div style="display: flex; justify-content: space-between; align-items: center;">
        <div>
          <h2 style="margin-bottom: 0.5rem;">Add New Product</h2>
          <p style="color: var(--text-light); margin: 0;">Create new products for healthcare conditions</p>
        </div>
        <button class="btn-primary" onclick="showAddProductModal()">+ Add New Product</button>
      </div>
    </div>

    <!-- Products List -->
    <div class="card">
      <h2 style="margin-bottom: 1.5rem;">All Products</h2>
      <div id="productsList">
        <!-- Products will be loaded here -->
      </div>
    </div>
  </div>

  <!-- Add/Edit Product Modal -->
  <div class="modal-overlay" id="productModal">
    <div class="modal" style="max-width: 600px;">
      <button class="modal-close" onclick="closeModal('productModal')">×</button>
      <h2 id="modalTitle" style="margin-bottom: 1.5rem;"></h2>
      <div id="editModeIndicator" class="edit-mode-indicator" style="display: none;">You are editing a product</div>
      
      <form id="productForm">
        <div class="form-group">
          <label class="form-label">Product Name</label>
          <input type="text" class="form-input" id="productName" placeholder="e.g., Product A, Product B" required>
        </div>

        <div class="form-group">
          <label class="form-label">Category</label>
          <select class="form-input" id="productCategory" required>
            <option value="">Select category</option>
            <!-- Options will be loaded dynamically -->
          </select>
        </div>

        <div class="form-group">
          <label class="form-label">Disease/Condition</label>
          <select class="form-input" id="productDisease" required>
            <option value="">Select disease</option>
            <!-- Options will be loaded dynamically -->
          </select>
        </div>

        <div class="form-group">
          <label class="form-label">Description</label>
          <textarea class="form-input" id="productDescription" rows="3" placeholder="Product description"></textarea>
        </div>

        <div class="form-group">
          <label class="form-label">Price</label>
          <input type="number" class="form-input" id="productPrice" placeholder="0.00" step="0.01" min="0" required>
        </div>

        <div class="form-group">
          <label class="form-label">Payment Type</label>
          <select class="form-input" id="paymentType" required onchange="toggleSubscriptionOptions()">
            <option value="">Select payment type</option>
            <option value="one-time">One-Time Payment</option>
            <option value="subscription">Monthly Subscription</option>
          </select>
        </div>

        <div id="subscriptionOptions" style="display: none;">
          <div class="form-group">
            <label class="form-label">Subscription Duration (Months)</label>
            <input type="number" class="form-input" id="subscriptionMonths" placeholder="e.g., 1, 3, 6, 12" min="1">
          </div>
        </div>

        <div class="form-actions">
          <button type="button" class="btn-secondary" onclick="closeModal('productModal')">Cancel</button>
          <button type="submit" class="btn-primary" id="submitBtn">Add Product</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Add/Edit Category Modal -->
  <div class="modal-overlay" id="categoryModal">
    <div class="modal" style="max-width: 500px;">
      <button class="modal-close" onclick="closeModal('categoryModal')">×</button>
      <h2 id="categoryModalTitle" style="margin-bottom: 1.5rem;"></h2>
      <div id="categoryEditModeIndicator" class="edit-mode-indicator" style="display: none;">You are editing a category</div>
      
      <form id="categoryForm">
        <div class="form-group">
          <label class="form-label">Category Name</label>
          <input type="text" class="form-input" id="categoryName" placeholder="e.g., Medications, Supplements, Devices" required>
        </div>

        <div class="form-group">
          <label class="form-label">Description (Optional)</label>
          <textarea class="form-input" id="categoryDescription" rows="2" placeholder="Category description"></textarea>
        </div>

        <div class="form-actions">
          <button type="button" class="btn-secondary" onclick="closeModal('categoryModal')">Cancel</button>
          <button type="submit" class="btn-primary" id="categorySubmitBtn">Add Category</button>
        </div>
      </form>
    </div>
  </div>

  <div id="footer"></div>

  <script src="../js/app.js"></script>
  <script>
    // Make functions globally accessible
    var products = JSON.parse(localStorage.getItem('products') || '[]');
    var categories = JSON.parse(localStorage.getItem('categories') || '[]');
    var editingProductId = null;
    var editingCategoryId = null;

    // Load categories for dropdown
    function loadCategories() {
      const select = document.getElementById('productCategory');
      select.innerHTML = '<option value="">Select category</option>';
      
      categories.forEach(category => {
        const option = document.createElement('option');
        option.value = category.id;
        option.textContent = category.name;
        select.appendChild(option);
      });
    }

    // Load and display categories
    function loadCategoriesList() {
      const categoriesList = document.getElementById('categoriesList');
      categoriesList.innerHTML = '';

      if (categories.length === 0) {
        categoriesList.innerHTML = '<div style="grid-column: 1 / -1; text-align: center; padding: 3rem 2rem; color: var(--text-light);"><p style="font-size: 1.1rem; margin-bottom: 0.5rem;">No categories yet</p><p>Click "Add Category" to create your first category</p></div>';
        return;
      }

      categories.forEach(category => {
        // Count products in this category
        const productCount = products.filter(p => p.category === category.id).length;
        
        const categoryCard = document.createElement('div');
        categoryCard.style.cssText = `
          background: white;
          border-radius: 4px;
          padding: 1.5rem;
          border: 1px solid var(--border-light);
          transition: all 0.2s ease;
        `;
        
        // Add hover effect
        categoryCard.addEventListener('mouseenter', function() {
          this.style.borderColor = 'var(--primary-teal)';
        });
        categoryCard.addEventListener('mouseleave', function() {
          this.style.borderColor = 'var(--border-light)';
        });
        
        const cardContent = document.createElement('div');
        cardContent.innerHTML = `
          <div style="display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 1rem;">
            <div style="flex: 1;">
              <h3 style="font-size: 1.1rem; font-weight: 600; color: var(--text-dark); margin-bottom: 0.5rem;">${category.name}</h3>
              ${category.description ? `<p style="font-size: 0.9rem; color: var(--text-light); line-height: 1.4;">${category.description}</p>` : ''}
            </div>
          </div>
          <div style="display: flex; align-items: center; justify-content: space-between; padding-top: 1rem; border-top: 1px solid var(--border-light);">
            <div style="font-size: 0.9rem; color: var(--text-light);">
              <span style="font-weight: 600; color: var(--text-dark);">${productCount}</span> product${productCount !== 1 ? 's' : ''}
            </div>
            <div style="display: flex; gap: 0.5rem;">
              <button class="btn-edit" style="padding: 0.5rem 1rem; font-size: 0.9rem;" onclick="editCategory('${category.id}')">Edit</button>
              <button class="btn-secondary" style="padding: 0.5rem 1rem; font-size: 0.9rem; color: var(--error); border-color: var(--error);" onclick="deleteCategory('${category.id}')">Delete</button>
            </div>
          </div>
        `;
        
        categoryCard.appendChild(cardContent);
        categoriesList.appendChild(categoryCard);
      });
    }

    // Load diseases for dropdown
    function loadDiseases() {
      const diseases = JSON.parse(localStorage.getItem('diseases') || '[]');
      const select = document.getElementById('productDisease');
      select.innerHTML = '<option value="">Select disease</option>';
      
      diseases.forEach(disease => {
        const option = document.createElement('option');
        option.value = disease.id;
        option.textContent = disease.name;
        select.appendChild(option);
      });
    }

    // Load and display products
    function loadProducts() {
      const productsList = document.getElementById('productsList');
      productsList.innerHTML = '';

      if (products.length === 0) {
        productsList.innerHTML = '<p style="text-align: center; color: var(--text-light); padding: 2rem;">No products yet. Click "Add New Product" to get started.</p>';
        return;
      }

      // Group by category first, then by disease
      const grouped = {};
      products.forEach(product => {
        const categoryId = product.category || 'uncategorized';
        if (!grouped[categoryId]) grouped[categoryId] = {};
        const diseaseId = product.disease || 'unassigned';
        if (!grouped[categoryId][diseaseId]) grouped[categoryId][diseaseId] = [];
        grouped[categoryId][diseaseId].push(product);
      });

      Object.keys(grouped).forEach(categoryId => {
        const categoryName = getCategoryName(categoryId);
        const categoryProducts = grouped[categoryId];

        const categorySection = document.createElement('div');
        categorySection.style.marginBottom = '3rem';
        categorySection.innerHTML = `<h2 style="margin-bottom: 1.5rem; color: var(--primary-teal); border-bottom: 2px solid var(--primary-teal); padding-bottom: 0.5rem;">${categoryName}</h2>`;

        Object.keys(categoryProducts).forEach(diseaseId => {
          const diseaseName = getDiseaseName(diseaseId);
          const diseaseProducts = categoryProducts[diseaseId];

          const diseaseSection = document.createElement('div');
          diseaseSection.style.marginBottom = '2rem';
          diseaseSection.innerHTML = `<h3 style="margin-bottom: 1rem; color: var(--primary-teal); font-size: 1.1rem;">${diseaseName}</h3>`;
          
          const productsGrid = document.createElement('div');
          productsGrid.className = 'service-grid';
          productsGrid.style.gridTemplateColumns = 'repeat(auto-fill, minmax(280px, 1fr))';

          diseaseProducts.forEach(product => {
            const productCard = document.createElement('div');
            productCard.className = 'service-card';
            
            const paymentInfo = product.paymentType === 'subscription' 
              ? `$${product.price}/month (${product.subscriptionMonths} months)`
              : `$${product.price} (One-Time)`;

            productCard.innerHTML = `
              <h3>${product.name}</h3>
              <p style="font-size: 0.9rem; margin: 0.5rem 0;">${product.description || 'No description'}</p>
              <div style="margin-top: 1rem; font-weight: 600; color: var(--primary-teal);">${paymentInfo}</div>
              <div style="margin-top: 0.5rem; font-size: 0.85rem; color: var(--text-light);">
                Type: ${product.paymentType === 'subscription' ? 'Subscription' : 'One-Time'}
              </div>
              <div style="display: flex; gap: 0.5rem; margin-top: 1rem;">
                <button class="btn-edit" style="padding: 0.4rem 0.8rem; font-size: 0.85rem; flex: 1;" onclick="editProduct('${product.id}')">Edit</button>
                <button class="btn-secondary" style="padding: 0.4rem 0.8rem; font-size: 0.85rem; flex: 1; color: var(--error); border-color: var(--error);" onclick="deleteProduct('${product.id}')">Delete</button>
              </div>
            `;
            
            productsGrid.appendChild(productCard);
          });

          diseaseSection.appendChild(productsGrid);
          categorySection.appendChild(diseaseSection);
        });

        productsList.appendChild(categorySection);
      });
    }

    // Get category name by ID
    function getCategoryName(categoryId) {
      if (categoryId === 'uncategorized') return 'Uncategorized';
      const category = categories.find(c => c.id === categoryId);
      return category ? category.name : categoryId;
    }

    // Get disease name by ID
    function getDiseaseName(diseaseId) {
      if (diseaseId === 'unassigned') return 'Unassigned';
      const diseases = JSON.parse(localStorage.getItem('diseases') || '[]');
      const disease = diseases.find(d => d.id === diseaseId);
      return disease ? disease.name : diseaseId;
    }

    // Show add category modal
    function showAddCategoryModal() {
      editingCategoryId = null;
      document.getElementById('categoryModalTitle').textContent = 'Add New Category';
      document.getElementById('categorySubmitBtn').textContent = 'Add Category';
      document.getElementById('categoryEditModeIndicator').style.display = 'none';
      document.getElementById('categoryForm').reset();
      showModal('categoryModal');
    }
    window.showAddCategoryModal = showAddCategoryModal;

    // Edit category
    function editCategory(categoryId) {
      const category = categories.find(c => c.id === categoryId);
      if (!category) return;

      editingCategoryId = categoryId;
      document.getElementById('categoryModalTitle').textContent = 'Edit Category';
      document.getElementById('categorySubmitBtn').textContent = 'Update Category';
      document.getElementById('categoryEditModeIndicator').style.display = 'flex';
      
      document.getElementById('categoryName').value = category.name;
      document.getElementById('categoryDescription').value = category.description || '';

      showModal('categoryModal');
    }

    // Delete category
    function deleteCategory(categoryId) {
      // Check if any products use this category
      const productsUsingCategory = products.filter(p => p.category === categoryId);
      if (productsUsingCategory.length > 0) {
        if (!confirm(`This category is used by ${productsUsingCategory.length} product(s). Are you sure you want to delete it? Products will be moved to "Uncategorized".`)) return;
        
        // Remove category from products
        products.forEach(product => {
          if (product.category === categoryId) {
            product.category = null;
          }
        });
        saveProducts();
        loadProducts();
      } else {
        if (!confirm('Are you sure you want to delete this category?')) return;
      }
      
      categories = categories.filter(c => c.id !== categoryId);
      saveCategories();
      loadCategoriesList();
      loadCategories();
    }

    // Show add product modal
    function showAddProductModal() {
      editingProductId = null;
      document.getElementById('modalTitle').textContent = 'Add New Product';
      document.getElementById('submitBtn').textContent = 'Add Product';
      document.getElementById('editModeIndicator').style.display = 'none';
      document.getElementById('productForm').reset();
      document.getElementById('subscriptionOptions').style.display = 'none';
      loadCategories();
      loadDiseases();
      showModal('productModal');
    }

    // Edit product
    function editProduct(productId) {
      const product = products.find(p => p.id === productId);
      if (!product) return;

      editingProductId = productId;
      document.getElementById('modalTitle').textContent = 'Edit Product';
      document.getElementById('submitBtn').textContent = 'Update Product';
      document.getElementById('editModeIndicator').style.display = 'flex';
      
      document.getElementById('productName').value = product.name;
      document.getElementById('productDescription').value = product.description || '';
      document.getElementById('productPrice').value = product.price;
      document.getElementById('paymentType').value = product.paymentType;
      
      loadCategories();
      document.getElementById('productCategory').value = product.category || '';
      
      loadDiseases();
      document.getElementById('productDisease').value = product.disease;
      
      toggleSubscriptionOptions();
      if (product.paymentType === 'subscription') {
        document.getElementById('subscriptionMonths').value = product.subscriptionMonths || '';
      }

      showModal('productModal');
    }

    // Delete product
    function deleteProduct(productId) {
      if (!confirm('Are you sure you want to delete this product?')) return;
      
      products = products.filter(p => p.id !== productId);
      saveProducts();
      loadProducts();
    }

    // Toggle subscription options
    function toggleSubscriptionOptions() {
      const paymentType = document.getElementById('paymentType').value;
      const subscriptionOptions = document.getElementById('subscriptionOptions');
      
      if (paymentType === 'subscription') {
        subscriptionOptions.style.display = 'block';
        document.getElementById('subscriptionMonths').required = true;
      } else {
        subscriptionOptions.style.display = 'none';
        document.getElementById('subscriptionMonths').required = false;
      }
    }

    // Handle category form submission
    document.getElementById('categoryForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const category = {
        id: editingCategoryId || 'category-' + Date.now(),
        name: document.getElementById('categoryName').value.trim(),
        description: document.getElementById('categoryDescription').value.trim()
      };

      if (editingCategoryId) {
        const index = categories.findIndex(c => c.id === editingCategoryId);
        if (index !== -1) categories[index] = category;
      } else {
        categories.push(category);
      }

      saveCategories();
      loadCategoriesList();
      loadCategories();
      closeModal('categoryModal');
    });

    // Handle product form submission
    document.getElementById('productForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const product = {
        id: editingProductId || 'product-' + Date.now(),
        name: document.getElementById('productName').value.trim(),
        category: document.getElementById('productCategory').value || null,
        disease: document.getElementById('productDisease').value,
        description: document.getElementById('productDescription').value.trim(),
        price: parseFloat(document.getElementById('productPrice').value),
        paymentType: document.getElementById('paymentType').value,
        subscriptionMonths: document.getElementById('paymentType').value === 'subscription' 
          ? parseInt(document.getElementById('subscriptionMonths').value) 
          : null
      };

      if (editingProductId) {
        const index = products.findIndex(p => p.id === editingProductId);
        if (index !== -1) products[index] = product;
      } else {
        products.push(product);
      }

      saveProducts();
      loadProducts();
      closeModal('productModal');
    });

    // Save categories
    function saveCategories() {
      localStorage.setItem('categories', JSON.stringify(categories));
    }

    // Save products
    function saveProducts() {
      localStorage.setItem('products', JSON.stringify(products));
    }

    // Make all onclick functions globally accessible
    window.editCategory = editCategory;
    window.deleteCategory = deleteCategory;
    window.showAddProductModal = showAddProductModal;
    window.editProduct = editProduct;
    window.deleteProduct = deleteProduct;
    window.toggleSubscriptionOptions = toggleSubscriptionOptions;

    // Initialize
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', function() {
        loadCategoriesList();
        loadCategories();
        loadDiseases();
        loadProducts();
        if (typeof setupModalClose === 'function') {
          setupModalClose('productModal');
          setupModalClose('categoryModal');
        }
      });
    } else {
      loadCategoriesList();
      loadCategories();
      loadDiseases();
      loadProducts();
      if (typeof setupModalClose === 'function') {
        setupModalClose('productModal');
        setupModalClose('categoryModal');
      }
    }
  </script>
</body>
</html>
