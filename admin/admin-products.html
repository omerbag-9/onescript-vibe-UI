<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Products - OneScript</title>
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <div id="header"></div>

  <div class="container">
    <a href="admin-dashboard.html" class="back-link">← Back to Dashboard</a>
    
    <h1 class="page-title">Manage Products</h1>
    <p class="page-subtitle">Add, edit, and manage products for different diseases/conditions</p>

    <!-- Add New Product Card -->
    <div class="card" style="margin-bottom: 2rem; background: linear-gradient(135deg, #E0F7FA 0%, #B2EBF2 100%);">
      <div style="display: flex; justify-content: space-between; align-items: center;">
        <div>
          <h2 style="margin-bottom: 0.5rem;">Add New Product</h2>
          <p style="color: var(--text-light); margin: 0;">Create new products for healthcare conditions</p>
        </div>
        <button class="btn-primary" onclick="showAddProductModal()">+ Add New Product</button>
      </div>
    </div>

    <!-- Products List -->
    <div class="card">
      <h2 style="margin-bottom: 1.5rem;">All Products</h2>
      <div id="productsList">
        <!-- Products will be loaded here -->
      </div>
    </div>
  </div>

  <!-- Add/Edit Product Modal -->
  <div class="modal-overlay" id="productModal">
    <div class="modal" style="max-width: 600px;">
      <button class="modal-close" onclick="closeModal('productModal')">×</button>
      <h2 id="modalTitle" style="margin-bottom: 1.5rem;">Add New Product</h2>
      
      <form id="productForm">
        <div class="form-group">
          <label class="form-label">Product Name</label>
          <input type="text" class="form-input" id="productName" placeholder="e.g., Product A, Product B" required>
        </div>

        <div class="form-group">
          <label class="form-label">Disease/Condition</label>
          <select class="form-input" id="productDisease" required>
            <option value="">Select disease</option>
            <!-- Options will be loaded dynamically -->
          </select>
        </div>

        <div class="form-group">
          <label class="form-label">Description</label>
          <textarea class="form-input" id="productDescription" rows="3" placeholder="Product description"></textarea>
        </div>

        <div class="form-group">
          <label class="form-label">Price</label>
          <input type="number" class="form-input" id="productPrice" placeholder="0.00" step="0.01" min="0" required>
        </div>

        <div class="form-group">
          <label class="form-label">Payment Type</label>
          <select class="form-input" id="paymentType" required onchange="toggleSubscriptionOptions()">
            <option value="">Select payment type</option>
            <option value="one-time">One-Time Payment</option>
            <option value="subscription">Monthly Subscription</option>
          </select>
        </div>

        <div id="subscriptionOptions" style="display: none;">
          <div class="form-group">
            <label class="form-label">Subscription Duration (Months)</label>
            <input type="number" class="form-input" id="subscriptionMonths" placeholder="e.g., 1, 3, 6, 12" min="1">
          </div>
        </div>

        <div class="form-actions">
          <button type="button" class="btn-secondary" onclick="closeModal('productModal')">Cancel</button>
          <button type="submit" class="btn-primary" id="submitBtn">Add Product</button>
        </div>
      </form>
    </div>
  </div>

  <div id="footer"></div>

  <script src="../js/app.js"></script>
  <script>
    let products = JSON.parse(localStorage.getItem('products') || '[]');
    let editingProductId = null;

    // Load diseases for dropdown
    function loadDiseases() {
      const diseases = JSON.parse(localStorage.getItem('diseases') || '[]');
      const select = document.getElementById('productDisease');
      select.innerHTML = '<option value="">Select disease</option>';
      
      diseases.forEach(disease => {
        const option = document.createElement('option');
        option.value = disease.id;
        option.textContent = disease.name;
        select.appendChild(option);
      });
    }

    // Load and display products
    function loadProducts() {
      const productsList = document.getElementById('productsList');
      productsList.innerHTML = '';

      if (products.length === 0) {
        productsList.innerHTML = '<p style="text-align: center; color: var(--text-light); padding: 2rem;">No products yet. Click "Add New Product" to get started.</p>';
        return;
      }

      // Group by disease
      const grouped = {};
      products.forEach(product => {
        if (!grouped[product.disease]) grouped[product.disease] = [];
        grouped[product.disease].push(product);
      });

      Object.keys(grouped).forEach(diseaseId => {
        const diseaseName = getDiseaseName(diseaseId);
        const diseaseProducts = grouped[diseaseId];

        const diseaseSection = document.createElement('div');
        diseaseSection.style.marginBottom = '2rem';
        diseaseSection.innerHTML = `<h3 style="margin-bottom: 1rem; color: var(--primary-teal);">${diseaseName}</h3>`;
        
        const productsGrid = document.createElement('div');
        productsGrid.className = 'service-grid';
        productsGrid.style.gridTemplateColumns = 'repeat(auto-fill, minmax(280px, 1fr))';

        diseaseProducts.forEach(product => {
          const productCard = document.createElement('div');
          productCard.className = 'service-card';
          
          const paymentInfo = product.paymentType === 'subscription' 
            ? `$${product.price}/month (${product.subscriptionMonths} months)`
            : `$${product.price} (One-Time)`;

          productCard.innerHTML = `
            <h3>${product.name}</h3>
            <p style="font-size: 0.9rem; margin: 0.5rem 0;">${product.description || 'No description'}</p>
            <div style="margin-top: 1rem; font-weight: 600; color: var(--primary-teal);">${paymentInfo}</div>
            <div style="margin-top: 0.5rem; font-size: 0.85rem; color: var(--text-light);">
              Type: ${product.paymentType === 'subscription' ? 'Subscription' : 'One-Time'}
            </div>
            <div style="display: flex; gap: 0.5rem; margin-top: 1rem;">
              <button class="btn-secondary" style="padding: 0.3rem 0.6rem; font-size: 0.8rem; flex: 1;" onclick="editProduct('${product.id}')">Edit</button>
              <button class="btn-secondary" style="padding: 0.3rem 0.6rem; font-size: 0.8rem; flex: 1; color: var(--error);" onclick="deleteProduct('${product.id}')">Delete</button>
            </div>
          `;
          
          productsGrid.appendChild(productCard);
        });

        diseaseSection.appendChild(productsGrid);
        productsList.appendChild(diseaseSection);
      });
    }

    // Get disease name by ID
    function getDiseaseName(diseaseId) {
      const diseases = JSON.parse(localStorage.getItem('diseases') || '[]');
      const disease = diseases.find(d => d.id === diseaseId);
      return disease ? disease.name : diseaseId;
    }

    // Show add product modal
    function showAddProductModal() {
      editingProductId = null;
      document.getElementById('modalTitle').textContent = 'Add New Product';
      document.getElementById('submitBtn').textContent = 'Add Product';
      document.getElementById('productForm').reset();
      document.getElementById('subscriptionOptions').style.display = 'none';
      loadDiseases();
      showModal('productModal');
    }

    // Edit product
    function editProduct(productId) {
      const product = products.find(p => p.id === productId);
      if (!product) return;

      editingProductId = productId;
      document.getElementById('modalTitle').textContent = 'Edit Product';
      document.getElementById('submitBtn').textContent = 'Update Product';
      
      document.getElementById('productName').value = product.name;
      document.getElementById('productDescription').value = product.description || '';
      document.getElementById('productPrice').value = product.price;
      document.getElementById('paymentType').value = product.paymentType;
      
      loadDiseases();
      document.getElementById('productDisease').value = product.disease;
      
      toggleSubscriptionOptions();
      if (product.paymentType === 'subscription') {
        document.getElementById('subscriptionMonths').value = product.subscriptionMonths || '';
      }

      showModal('productModal');
    }

    // Delete product
    function deleteProduct(productId) {
      if (!confirm('Are you sure you want to delete this product?')) return;
      
      products = products.filter(p => p.id !== productId);
      saveProducts();
      loadProducts();
    }

    // Toggle subscription options
    function toggleSubscriptionOptions() {
      const paymentType = document.getElementById('paymentType').value;
      const subscriptionOptions = document.getElementById('subscriptionOptions');
      
      if (paymentType === 'subscription') {
        subscriptionOptions.style.display = 'block';
        document.getElementById('subscriptionMonths').required = true;
      } else {
        subscriptionOptions.style.display = 'none';
        document.getElementById('subscriptionMonths').required = false;
      }
    }

    // Handle form submission
    document.getElementById('productForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const product = {
        id: editingProductId || 'product-' + Date.now(),
        name: document.getElementById('productName').value.trim(),
        disease: document.getElementById('productDisease').value,
        description: document.getElementById('productDescription').value.trim(),
        price: parseFloat(document.getElementById('productPrice').value),
        paymentType: document.getElementById('paymentType').value,
        subscriptionMonths: document.getElementById('paymentType').value === 'subscription' 
          ? parseInt(document.getElementById('subscriptionMonths').value) 
          : null
      };

      if (editingProductId) {
        const index = products.findIndex(p => p.id === editingProductId);
        if (index !== -1) products[index] = product;
      } else {
        products.push(product);
      }

      saveProducts();
      loadProducts();
      closeModal('productModal');
    });

    // Save products
    function saveProducts() {
      localStorage.setItem('products', JSON.stringify(products));
    }

    // Initialize
    loadDiseases();
    loadProducts();
    setupModalClose('productModal');
  </script>
</body>
</html>
