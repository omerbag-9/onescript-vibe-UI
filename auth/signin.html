<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In - OneScript</title>
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <div id="header"></div>

  <div class="container">
    <div style="max-width: 500px; margin: 3rem auto;">
      <div class="card">
        <h2 class="card-title">Sign in to your account</h2>
        
        <form>
          <div class="form-group">
            <label class="form-label">Email Address</label>
            <input type="email" class="form-input" placeholder="Enter your email address" required>
          </div>

          <div class="form-group">
            <label class="form-label">Password</label>
            <input type="password" class="form-input" placeholder="Enter your password" required>
          </div>

          <button type="submit" class="btn-primary" style="width: 100%; margin-top: 1rem;">Sign in</button>
        </form>

        <div style="text-align: center; margin-top: 1.5rem;">
          <a href="reset-password.html" class="link">Forgot Password?</a>
        </div>

        <div style="text-align: center; margin-top: 1rem; color: var(--text-light);">
          Don't have an account? <a href="signup.html" class="link">Sign Up</a>
        </div>
      </div>
    </div>
  </div>

  <div id="footer"></div>

  <script src="../js/app.js"></script>
  <script>
    // Form redirect after sign in
    document.querySelector('form').setAttribute('data-redirect', '../patient/dashboard.html');
  </script>
</body>
</html>
