<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - OneScript</title>
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <div id="header"></div>

  <div class="container">
    <div style="max-width: 500px; margin: 3rem auto;">
      <div class="card">
        <h2 class="card-title">Reset Your Password</h2>
        <p style="text-align: center; color: var(--text-light); margin-bottom: 2rem;">
          Enter your email address and we'll send you a verification code to reset your password.
        </p>
        
        <form>
          <div class="form-group">
            <label class="form-label">Email Address</label>
            <input type="email" class="form-input" placeholder="Enter your email address" required>
          </div>

          <button type="submit" class="btn-primary" style="width: 100%; margin-top: 1rem;">Send Reset Code</button>
        </form>

        <div style="text-align: center; margin-top: 1.5rem;">
          <a href="signin.html" class="link">Back to sign in</a>
        </div>
      </div>
    </div>
  </div>

  <div id="footer"></div>

  <script>
    fetch('../components/header.html').then(r => r.text()).then(html => document.getElementById('header').innerHTML = html);
    fetch('../components/footer.html').then(r => r.text()).then(html => document.getElementById('footer').innerHTML = html);
  </script>
  <script src="../js/app.js"></script>
</body>
</html>
