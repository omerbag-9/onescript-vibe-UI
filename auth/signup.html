<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account - OneScript</title>
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <div id="header"></div>

  <div class="container">
    <div style="max-width: 500px; margin: 3rem auto;">
      <div class="card">
        <h2 class="card-title">Create a new account</h2>
        
        <form>
          <div class="form-group">
            <label class="form-label">Full Name</label>
            <input type="text" class="form-input" placeholder="Enter your Full Name" required>
          </div>

          <div class="form-group">
            <label class="form-label">Email Address</label>
            <input type="email" class="form-input" placeholder="Enter your email address" required>
          </div>

          <div class="form-group">
            <label class="form-label">Password</label>
            <input type="password" class="form-input" placeholder="Enter your password" required>
          </div>

          <div class="form-group">
            <label class="form-label">Confirm Password</label>
            <input type="password" class="form-input" placeholder="Confirm Password" required>
          </div>

          <div class="form-group">
            <div class="checkbox-option">
              <input type="checkbox" id="terms" required>
              <label for="terms" style="font-size: 0.9rem;">
                I agree to the Terms and Conditions. 
                <a href="#" onclick="return false;" class="link" style="opacity: 0.7;">Please read the terms to continue this process here.</a>
              </label>
            </div>
          </div>

          <button type="submit" class="btn-primary" style="width: 100%; margin-top: 1rem;">Create Account</button>
        </form>

        <div style="text-align: center; margin-top: 1.5rem;">
          <a href="reset-password.html" class="link">Forgot Password?</a>
        </div>

        <div style="text-align: center; margin-top: 1rem; color: var(--text-light);">
          Already have an account? <a href="signin.html" class="link">Sign in</a>
        </div>
      </div>
    </div>
  </div>

  <div id="footer"></div>

  <script src="../js/app.js"></script>
  <script>
    // Form validation for password match
    document.querySelector('form').addEventListener('submit', function(e) {
      const password = document.querySelector('input[type="password"]').value;
      const confirmPassword = document.querySelectorAll('input[type="password"]')[1].value;
      
      if (password !== confirmPassword) {
        e.preventDefault();
        alert('Passwords do not match!');
        return false;
      }
      
      // Set redirect
      this.setAttribute('data-redirect', '../patient/dashboard.html');
    });
  </script>
</body>
</html>
